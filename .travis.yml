language: r
cache: packages
sudo: required
dist: trusty

matrix:
  include:
    - os: linux
      r: release
      before_install: mkdir -p ~/.R && echo "CXX11 = g++-6" >> ~/.R/Makevars
      env: R_CODECOV=true
    - os: linux
      r: devel
      before_install: mkdir -p ~/.R && echo "CXX11 = g++-6" >> ~/.R/Makevars
    - os: osx
      r: oldrel
      osx_image: xcode8.3
      latex: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - r-cran-roxygen2
    - g++-6

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 
